<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1))
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">SIGN UP</h2>
                <p class="text-white-50 mt-2 mb-5">서비스 사용을 위한 회원 가입</p>

                <div class="mb-2">
                    <form onsubmit="signup(event)">
                        <div class="mb-3">
                            <label class="form-label text-white">ID</label>
                            <input type="text" class="form-control" id="loginId" name="loginId">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Username</label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

<script>
    function signup(event) {
        event.preventDefault(); // 페이지 리로드 방지

        const loginId = document.getElementById("loginId").value;
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        fetch("/api/signup", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ loginId: loginId, password: password, username: username})
        })
            .then(response => response.json())
            .then(data => {
                if (data.statusCode === 201) {
                    alert("Signup successful: " + JSON.stringify(data.data));
                    window.location.href = "/login";
                } else {
                    alert("Signup failed: " + data.message);
                    window.location.href = "/signup/fail"
                }
            })
            .catch(error => console.error("Error:", error));
    }
</script>
</html>
